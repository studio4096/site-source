    <script>
    (function (l) {
        // Handle redirect from 404.
        if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function (v) {
                var a = v.split('=');
                q[a[0]] = a[1];
            });
            if (q.p !== undefined) {
                window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || ''));
            }
        }
    }(window.location))
    </script>
